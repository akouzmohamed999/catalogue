<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<title>Max Specs</title>
</head>
<body ng-app="myApp" ng-controller="appController">
	<div class="container">
			<h2>My Products List</h2>
			<label>Search</label>
			<input type="text" ng-model="description"/>
			<button ng-click="chercher(0)">Chercher</button>
			<table class="table">
				<thead>
					<tr>
						<th>Reference</th>
						<th>Description</th>
						<th>Price</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="p in produits">
						<td>{{p.reference}}</td>
						<td>{{p.description}}</td>
						<td>{{p.prix}}</td>
					</tr>
				</tbody>
				
			</table>
			<ul class="nav nav-pills">
				<li ng-repeat="a in pages track by $index" ng-class="{active:currentpage==$index}"><a ng-click="chercher($index)">{{$index}}</a></li>
			</ul>
		</div>
		<script src="js/angular.min.js" type="text/javascript"></script>
		<script src="js/jquery-1.9.1.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
